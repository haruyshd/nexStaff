<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NexStaff</title>    <link rel="stylesheet" href="../client/css/landing.css">
    <link rel="icon" href="../client/img/logo.png" type="image/png">
    <link href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css" rel="stylesheet">
    <style>        .signup-container {
            max-width: 480px;
            margin: 6rem auto 2rem;
            padding: 2rem;
        }

        .signup-content {
            width: 100%;
        }

        .signup-form {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(146, 128, 253, 0.08);
            border: 1px solid rgba(146, 128, 253, 0.1);
        }        .signup-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .signup-header h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--text-color);
            opacity: 0.6;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fc;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 2px 8px rgba(146, 128, 253, 0.1);
        }.account-type {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: #f8f9fc;
            padding: 0.5rem;
            border-radius: 12px;
        }

        .account-type-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .account-type-btn.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(146, 128, 253, 0.1);
        }

        .account-type-btn ion-icon {
            font-size: 1.2rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(146, 128, 253, 0.3);
        }        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-left: 0.25rem;
            transition: opacity 0.3s ease;
        }

        .login-link a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
                padding: 1rem;
            }

            .signup-content {
                max-width: 100%;
            }

            .account-type {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>        <nav>
            <a href="../index.html" class="logo">
                <img src="../client/img/logo.png" alt="NexStaff Logo" class="nav-logo">
                <span>NexStaff</span>
            </a>
            <div class="nav-links">
                <a href="../pages/about.html"><ion-icon name="information-circle-outline"></ion-icon> About</a>
                <a href="../pages/jobs.html"><ion-icon name="briefcase-outline"></ion-icon> Jobs</a>
                <a href="../pages/candidates.html"><ion-icon name="people-outline"></ion-icon> Candidates</a>
                <a href="../pages/employers.html"><ion-icon name="business-outline"></ion-icon> Employers</a>
            </div>
            <div class="nav-buttons">
                <a href="login.html" class="login-btn"><ion-icon name="person-outline"></ion-icon> Sign In</a>
            </div>
            <button class="mobile-menu"><ion-icon name="menu-outline"></ion-icon></button>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <div class="signup-content">
                <div class="signup-form">
                    <div class="signup-header">
                        <h1>Create Account</h1>
                        <p>Join NexStaff and start your journey</p>
                    </div>
                    <form id="signupForm" onsubmit="handleSignup(event)">
                        <div class="account-type">
                            <button type="button" class="account-type-btn active" id="candidateBtn" onclick="setAccountType('candidate')">
                                <ion-icon name="person-outline"></ion-icon>
                                Candidate
                            </button>
                            <button type="button" class="account-type-btn" id="employerBtn" onclick="setAccountType('employer')">
                                <ion-icon name="business-outline"></ion-icon>
                                Employer
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="fullName" id="nameLabel">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>
                    <div class="login-link">
                        Already have an account? <a href="./login/login.html">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.js"></script>
    <script>
        let accountType = 'candidate';

        function setAccountType(type) {
            accountType = type;
            const buttons = document.querySelectorAll('.account-type-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function handleSignup(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // In a real application, you would send this data to your backend
            console.log('Sign up data:', { ...data, accountType });

            // Redirect based on account type
            setTimeout(() => {
                if (accountType === 'candidate') {
                    window.location.href = 'candidates.html';
                } else {
                    window.location.href = 'employers.html';
                }
            }, 1000);
        }

        // Mobile menu toggle
        const menuToggle = document.querySelector('.mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const icon = menuToggle.querySelector('ion-icon');
            icon.name = navLinks.classList.contains('active') ? 'close-outline' : 'menu-outline';
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const candidateBtn = document.getElementById('candidateBtn');
            const employerBtn = document.getElementById('employerBtn');
            const nameLabel = document.querySelector('.form-group label');
            const nameInput = document.querySelector('.form-group input[type="text"]');

            // Function to update form type
            function updateFormType(isEmployer) {
                if (isEmployer) {
                    nameLabel.textContent = 'Company Name';
                    nameInput.placeholder = 'Enter your company name';
                    candidateBtn.classList.remove('active');
                    employerBtn.classList.add('active');
                } else {
                    nameLabel.textContent = 'Full Name';
                    nameInput.placeholder = 'Enter your full name';
                    candidateBtn.classList.add('active');
                    employerBtn.classList.remove('active');
                }
            }

            // Add click handlers            candidateBtn.addEventListener('click', () => updateFormType(false));
            employerBtn.addEventListener('click', () => updateFormType(true));
        });
    </script>
    
    <!-- Dynamic Footer -->
    <div id="footer-container"></div>
    
    <script src="../client/js/footer-loader.js"></script>
</body>
</html>
