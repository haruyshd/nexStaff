<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Test Page</title>
    <link rel="stylesheet" href="./client/css/landing.css">
    <style>
        body {
            padding: 2rem;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 3rem;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .test-results {
            margin-top: 1rem;
            padding: 1rem;
            background: #f1f1f1;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Dynamic Footer Test Page</h1>
        <p>This page tests the dynamic footer implementation.</p>
        
        <div class="test-section">
            <h3>Current Path Detection</h3>
            <p>Testing path detection for proper template loading and relative paths.</p>
            <div class="test-results" id="path-results">Testing...</div>
        </div>
        
        <div class="test-section">
            <h3>Footer Loading</h3>
            <p>Testing footer template loading and rendering.</p>
            <div class="test-results" id="footer-results">Testing...</div>
        </div>
        
        <button id="run-tests">Run Tests</button>
    </div>
      <!-- Dynamic Footer with Debug Mode -->
    <div id="footer-container" data-debug="true"></div>
    
    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pathResults = document.getElementById('path-results');
            const footerResults = document.getElementById('footer-results');
            const runTestsBtn = document.getElementById('run-tests');
            
            function updatePathResults() {
                const currentPath = window.location.pathname;
                let path = "";
                let templatePath = "";
                
                if (currentPath.includes("/pages/") || currentPath.includes("/auth/")) {
                    path = "../";
                    templatePath = "../client/templates/footer-template.html";
                } else if (currentPath.includes("/login/")) {
                    path = "../";
                    templatePath = "../client/templates/footer-template.html";
                } else {
                    path = "";
                    templatePath = "client/templates/footer-template.html";
                }
                
                pathResults.textContent = 
                    `Current Path: ${currentPath}\n` +
                    `Detected Path: ${path}\n` +
                    `Template Path: ${templatePath}`;
            }
            
            function checkFooterLoading() {
                const footerContainer = document.getElementById('footer-container');
                
                if (!footerContainer) {
                    footerResults.textContent = "Error: Footer container not found!";
                    return;
                }
                
                if (footerContainer.children.length === 0) {
                    footerResults.textContent = "Error: Footer container is empty!";
                    return;
                }
                
                const footer = footerContainer.querySelector('.site-footer');
                if (!footer) {
                    footerResults.textContent = "Error: Site footer not found in container!";
                    return;
                }
                
                footerResults.textContent = 
                    `Footer Status: Loaded Successfully\n` +
                    `Footer Elements: ${footer.querySelectorAll('*').length}\n` +
                    `Links Found: ${footer.querySelectorAll('a').length}\n` +
                    `Images Found: ${footer.querySelectorAll('img').length}`;
            }
            
            // Initial tests
            updatePathResults();
            
            // Run tests button
            runTestsBtn.addEventListener('click', function() {
                updatePathResults();
                checkFooterLoading();
            });
            
            // Delay footer check to ensure it's loaded
            setTimeout(checkFooterLoading, 1000);
        });
    </script>
    <script src="./client/js/footer-loader.js"></script>
</body>
</html>
