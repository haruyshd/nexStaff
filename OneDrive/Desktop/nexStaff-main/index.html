<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStaff - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #9280fd, #a594ff);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            max-width: 400px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 15px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #9280fd;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0 0 1.5rem 0;
            opacity: 0.8;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .manual-link a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script>
        // Automatic redirect after 2 seconds
        setTimeout(function() {
            window.location.href = './nexStaff-main/index.html';
        }, 2000);
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">NS</div>
        <h1>NexStaff</h1>
        <p>Redirecting to the main application...</p>
        <div class="spinner"></div>
        <div class="manual-link">
            <p>If redirect doesn't work, <a href="./nexStaff-main/index.html">click here</a></p>
        </div>
    </div>
</body>
</html>
