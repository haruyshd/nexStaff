<head>

    <!-- Add DataService script first -->
    <script src="../login/admin/js/dataService.js"></script>
    <!-- Add employer profiles and team management -->
    <script src="../login/admin/js/employerProfiles.js"></script>

    <style>
        /* Page-specific styles using consistent CSS classes */
        .page-container {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 2rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 1rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Notification System */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        .notification {
            padding: 16px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.3s forwards;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: opacity 0.3s ease;
        }

        .notification-content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
        }

        .notification .message {
            flex-grow: 1;
            margin-right: 8px;
            line-height: 1.4;
        }

        .notification .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            padding: 0;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
            line-height: 1;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .notification .close-btn:hover {
            opacity: 1;
            background-color: rgba(255,255,255,0.1);
        }

        .notification-success {
            background-color: #4CAF50;
            border-left: 4px solid #2E7D32;
        }

        .notification-error {
            background-color: #f44336;
            border-left: 4px solid #c62828;
        }

        .notification-persistent {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Form Container */
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(146, 128, 253, 0.25);
        }

        .form-input.error,
        .form-textarea.error {
            border-color: #f44336;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(146, 128, 253, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(146, 128, 253, 0.35);
        }

        .btn-success {
            background: #10B981;
            color: white;
            border-color: transparent;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-full {
            width: 100%;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
            position: relative;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .form-container.submitting {
            pointer-events: none;
            opacity: 0.8;
        }

        /* Content Grid */
        .content-grid {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .content-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(146, 128, 253, 0.1);
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(146, 128, 253, 0.12);
            border-color: var(--primary-color);
        }

        .content-card h3 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .content-card p {
            color: var(--text-color);
            margin-bottom: 0.8rem;
            line-height: 1.5;
        }

        .content-card p:last-of-type {
            margin-bottom: 1.5rem;
        }

        .content-card p strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        .content-card p:first-of-type {
            margin-top: 0;
        }

        /* Team card specific styling */
        .team-contact-info {
            background: var(--gradient-soft, rgba(146, 128, 253, 0.05));
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .team-requirements {
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
            margin: 1rem 0;
        }

        .team-requirements strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            gap: 10px;
        }
        
        .card-actions .btn {
            flex: 1;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
        }

        /* Empty state styling */
        .content-grid .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            border: 2px dashed var(--primary-color);
            opacity: 0.8;
        }

        .empty-state h3 {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .empty-state ion-icon {
            font-size: 4rem;
            color: var(--primary-color);
            opacity: 0.5;
        }

        /* Smooth transitions for dynamic content */
        .content-card {
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced hover effects */
        .content-card {
            position: relative;
            overflow: hidden;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(146, 128, 253, 0.1),
                transparent
            );
            transition: left 0.6s ease;
        }

        .content-card:hover::before {
            left: 100%;
        }

        /* Enhanced mobile responsiveness */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0;
            }
            
            .content-card {
                min-height: auto;
            }
            
            .card-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .card-actions .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .page-container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="employer-header">
        <nav>
            <a href="../index.html" class="logo">
                <img src="../client/img/logo.png" alt="NexStaff Logo" class="nav-logo">
                <span>NexStaff</span>
            </a>
            <div class="nav-links">

    <main class="page-container">
        <div class="page-header">
            <h1>Create Your Team</h1>
            <p>Build and manage your professional team. Define roles, set requirements, and streamline your recruitment process.</p>
        </div>

        <div class="form-container">
            <form id="createTeamForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" id="teamName" name="teamName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="description">Team Description</label>
                    <textarea id="description" name="description" class="form-textarea" required></textarea>
                </div>

                <div class="form-group">
                    <label for="requirements">Requirements (comma-separated)</label>
                    <textarea id="requirements" name="requirements" class="form-textarea" placeholder="e.g., JavaScript, React, 3+ years experience" required></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Contact Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="phone">Contact Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-full">Create Team</button>
                </div>
            </form>
        </div>

        <div id="teamsList" class="content-grid">

        </div>

    <!-- Team management script with initialization -->
    <script src="../login/admin/js/teamManagement.js"></script>
    <script>
        let teamManager = null;

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing employers page...');
            teamManager = new TeamManagement();
            
            // Add sample data if no teams exist
            const existingTeams = teamManager.dataService.getTeams();
            if (existingTeams.length === 0) {
                const sampleTeams = [
                    {
                        teamName: "Frontend Development Team",
                        department: "Engineering",
                        description: "Responsible for building user interfaces and client-side applications using modern JavaScript frameworks.",
                        requirements: "React, TypeScript, HTML5, CSS3, 3+ years experience",
                        email: "frontend@nexstaff.com",
                        phone: "+1 (555) 123-4567"
                    },
                    {
                        teamName: "Marketing & Growth Team",
                        department: "Marketing",
                        description: "Drive customer acquisition and brand awareness through digital marketing strategies and campaigns.",
                        requirements: "Digital Marketing, SEO, Content Strategy, Analytics, 2+ years experience",
                        email: "marketing@nexstaff.com",
                        phone: "+1 (555) 234-5678"
                    },
                    {
                        teamName: "Data Science Team",
                        department: "Analytics",
                        description: "Extract insights from data to drive business decisions and build predictive models.",
                        requirements: "Python, SQL, Machine Learning, Statistics, 4+ years experience",
                        email: "data@nexstaff.com",
                        phone: "+1 (555) 345-6789"
                    }
                ];
                
                sampleTeams.forEach(team => {
                    teamManager.dataService.addTeam(team);
                });
            }
            
            // Initialize form
            initializeForm();
            
            // Initialize mobile menu
            initializeMobileMenu();
        });

        function initializeForm() {
            const form = document.getElementById('createTeamForm');
            if (!form) {
                console.error('Create team form not found');
                return;
            }

            // Remove any existing listeners
            const newForm = form.cloneNode(true);
            form.parentNode.replaceChild(newForm, form);
            
            // Add new submit handler
            newForm.addEventListener('submit', handleTeamSubmit);
            
            // Add input listeners for validation
            const inputs = newForm.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                });
            });
            
            console.log('Form initialized successfully');
        }        function handleTeamSubmit(event) {
            event.preventDefault();
            event.stopPropagation();
            console.log('Form submitted');

            const formContainer = document.querySelector('.form-container');
            const submitBtn = this.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Processing...';
            formContainer.classList.add('submitting');

            const formData = {
                teamName: this.teamName.value.trim(),
                department: this.department.value.trim(),
                description: this.description.value.trim(),
                requirements: this.requirements.value.trim(),
                email: this.email.value.trim(),
                phone: this.phone.value.trim()
            };
            
            console.log('Form data:', formData);

            // Simulate async operation
            setTimeout(() => {
                // Check if editing existing team
                const isEditing = submitBtn && submitBtn.dataset.editing;
                
                if (isEditing) {
                    formData.id = parseInt(submitBtn.dataset.editing);
                    // Update team logic would go here
                    const teams = teamManager.dataService.getTeams();
                    const filteredTeams = teams.filter(t => t.id != formData.id);
                    localStorage.setItem('teams', JSON.stringify(filteredTeams));
                    
                    if (teamManager.createTeam(formData)) {
                        console.log('Team updated successfully:', formData);
                        this.reset();
                        submitBtn.textContent = 'Create Team';
                        delete submitBtn.dataset.editing;
                    }
                } else {
                    // Create new team
                    if (teamManager.validateTeamData(formData)) {
                        const team = teamManager.createTeam(formData);
                        if (team) {
                            console.log('Team created successfully:', team);
                            this.reset();
                        }
                    }
                }
                
                // Reset loading state
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
                formContainer.classList.remove('submitting');
            }, 1000); // Simulate 1 second processing time
            
            return false;
        }

        function initializeMobileMenu() {
            const menuToggle = document.querySelector('.mobile-menu');
            const navLinks = document.querySelector('.nav-links');
            
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }
        }    </script>
